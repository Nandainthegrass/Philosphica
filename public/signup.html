<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body>
    <form id="signup-form" action="" method>
      <input type="text" name="name" id="name" required />
      <input type="text" name="email" id="email" required />

      <p>Preferences:</p>
      <br />

      <input
        type="checkbox"
        id="classicalgreek"
        name="preferences[]"
        value="classicalgreek"
      />
      <label for="classicalgreek"> Classical Greek</label><br />

      <input
        type="checkbox"
        id="empiricism"
        name="preferences[]"
        value="empiricism"
      />
      <label for="empiricism"> Empiricism</label><br />

      <input
        type="checkbox"
        id="existentialism"
        name="preferences[]"
        value="existentialism"
      />
      <label for="existentialism"> Existentialism</label><br />

      <input
        type="checkbox"
        id="mysticism"
        name="preferences[]"
        value="mysticism"
      />
      <label for="mysticism"> Mysticism</label><br />

      <input
        type="checkbox"
        id="stoicism"
        name="preferences[]"
        value="stoicism"
      />
      <label for="stoicism"> Stoicism</label><br />

      <input
        type="checkbox"
        id="transcendentalism"
        name="preferences[]"
        value="transcendentalism"
      />
      <label for="transcendentalism"> Transcendentalism</label><br />

      <input
        type="checkbox"
        id="rationalism"
        name="preferences[]"
        value="rationalism"
      />
      <label for="rationalism"> Rationalism</label><br />

      <button type="submit">Sign up!</button>
    </form>
    <p id="signup-feedback"></p>
    <script src="js/script.js"></script>
  </body>
</html>
